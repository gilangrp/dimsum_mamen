<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Dimsum Mamen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .payment-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        .payment-form h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .payment-methods {
            margin-top: 20px;
        }
        .payment-methods h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .payment-methods label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .payment-methods input {
            margin-right: 10px;
        }
        .order-summary {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 35%;
        }
        .order-summary h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }
        .order-summary ul {
            list-style: none;
            padding: 0;
        }
        .order-summary ul li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order-summary ul li span {
            font-weight: bold;
        }
        .total {
            border-top: 2px solid #ccc;
            padding-top: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .btn-pay {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-pay:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .payment-form, .order-summary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Pembayaran -->
        <div class="payment-form">
            <h2>Detail Pembayaran</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" placeholder="Masukkan nomor telepon" required>
                </div>
                <div class="payment-methods">
                    <h3>Metode Pembayaran</h3>
                    <label>
                        <input type="radio" name="payment" value="credit-card" required> Kartu Kredit
                    </label>
                    <label>
                        <input type="radio" name="payment" value="bank-transfer" required> Transfer Bank
                    </label>
                    <label>
                        <input type="radio" name="payment" value="e-wallet" required> E-Wallet
                    </label>
                </div>
                <button type="submit" class="btn-pay">Bayar Sekarang</button>
            </form>
        </div>

        <!-- Ringkasan Pesanan -->
        <div class="order-summary">
            <h2>Ringkasan Pesanan</h2>
            <ul>
                <li>Kids Meal <span>Rp 25.000</span></li>
                <li>Cheese Burger <span>Rp 35.000</span></li>
                <li>French Fries <span>Rp 15.000</span></li>
                <li>Minuman <span>Rp 10.000</span></li>
            </ul>
            <div class="total">
                Total: <span>Rp 85.000</span>
            </div>
        </div>
    </div>
</body>
</html>
